<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>

<!-- Pedi para o GPT me ajudar nesta parte do formulário, já tinha ele feito, apenas peedi para que ele ajeitasse para que funcionasse dentro do IFRAME --

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    form {
      width: 100%;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="datetime-local"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-md-6,
    .col-6,
    .col-12,
    .col-1 {
      flex: 1;
      min-width: 200px;
    }

    .col-1 input {
      width: 100%;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .col-1 input[type="reset"] {
      background-color: #dc3545;
    }

    .col-1 input:hover {
      opacity: 0.9;
    }

    .my-2 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .m-3 {
      margin: 1.5rem 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <p><strong>Entre em contato se tiver interesse em contatar minhas habilidades:</strong></p>
  <div class="container">
    <form action="">
      <fieldset>
        <div class="row">
          <div class="col-md-6">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Informe seu nome">
          </div>
          <div class="col-md-6">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Informe seu sobrenome">
          </div>
        </div>
        <div class="row my-2">
          <div class="col-md-6">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(99)99999-9999" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}">
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Informe seu email">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="momentoReuniao">Data/Hora da nossa Conversa</label>
            <input type="datetime-local" id="momentoReuniao">
          </div>
          <div class="col-6">
            <label for="presencialRemoto">Preferência</label>
            <select id="presencialRemoto">
              <option selected disabled>Escolha uma opção</option>
              <option value="presencial">Presencial</option>
              <option value="remoto">Remoto</option>
            </select>
          </div>
          <div class="row my-2">
            <div class="col-12">
              <label for="prototipo" class="form-label"><strong>Upload do Protótipo (PDF, DOC, DOCX, JPEG ou PNG)</strong></label>
              <input type="file" class="form-control" id="prototipo" name="prototipo"
                     accept=".pdf, .doc, .docx, .jpeg, .jpg, .png">
            </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" placeholder="Fale Comigo"></textarea>
          </div>
        </div>
        <div class="row m-3">
          <div class="col-1">
            <input type="reset" value="Limpar">
          </div>
          <div class="col-1">
            <input type="submit" value="Enviar">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
